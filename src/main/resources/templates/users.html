<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>AllUsers</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="navbar-text" th:text="${authUser.name}" style="color: white" >
        ${name}
    </div>

    <div class="navbar-text" style="color: white">

        &nbsp with roles: &nbsp
    </div>

    <div class="navbar-text" th:text="${authUser.getRolesToString()}" style="color: white">
        ${roles}
    </div>
    <form class="btn ml-auto">
        <buttont class="btn btn-outline-dark" ><a href="/logout" style="color: gray" >Logout</a></buttont>
    </form>
</nav>
<br/>


<div class="row">


    <div class="container col-2">
        <ul class="nav nav-pills flex-column" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#adminPage" role="tab" data-toggle="pill">Admin</a>
            </li>
            <li>
                <a class="nav-link" href="#userPage" role="tab" data-toggle="pill">User</a>
            </li>
        </ul>
    </div>


    <div class="tab-content container col-10">

        <div role="tabpanel" id="adminPage" class="tab-pane active">
            <h1>Admin panel</h1>
            <br/>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#usersTable" role="tab" data-toggle="tab">Users table</a>
                </li>
                <li>
                    <a class="nav-link" href="#NewUser" role="tab" data-toggle="tab">New user</a>
                </li>
            </ul>



            <div class="tab-content container-fluid border" >
                <div role="tabpanel" id="usersTable" class="tab-pane active">
                    <br/>
                    <h4>All users</h4>
                    <br/>
                    <table class="table table-striped" id="AllUsers">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>


                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div class="tab-pane container-fluid" role="tabpanel" id="NewUser">
                    <br/>
                    <h4>New User</h4>
                    <br/>
                    <form  id="newForm"  class="form-group mr-auto ml-auto col-3">

                        <strong><label for="newName">Enter name: </label></strong>-->
                        <input type="text" name="username" value="" id="newName" class="form-control" style="background-color: whitesmoke"/>

                        <strong><label for="newUsername">Enter username: </label></strong>
                        <input type="text" name="username" value="" id="newUsername" class="form-control" style="background-color: whitesmoke"/>


                        <strong><label for="newPassword">Enter password: </label></strong>
                        <input type="password" name="password" value="" id="newPassword" class="form-control" style="background-color: whitesmoke"/>

                        <strong><label for="newRole">Role:  </label></strong>
                        <select  class="custom-select" id="newRole" name="role" style="background-color: whitesmoke">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <br/>
                        <br/>
                        <td>
                            <button class="btn btn-success"  type="submit" id="addNewUser" value="Add new user">Add new user</button>
                        </td>
                        <button class="btn btn-success" type="reset" value="Clear">Clear</button>
                        </td>
                    </form>


                </div>
            </div>

        </div>
        <div role="tabpanel" id="userPage" class="tab-pane">
            <div class="container-fluid">
                <h1>User information-page</h1>

                <table border="3" class="table table-striped table-hover">
                    <tr>
                        <th>id</th>
                        <th>Username</th>
                        <th>Roles</th>

                    </tr>

                    <tr>
                        <td th:utext="${authUser.id}">id</td>
                        <td th:utext="${authUser.username}">Username</td>
                        <td th:utext="${authUser.getRolesToString()}">Roles</td>


                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="editForm">
    <form   id="editForm" class="form-group">
        <div id="Edit" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"> Edit</h4>
                        <button class="close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="editId"   class="form-control"/>
                        <strong><label for="editName" class="text-center">Username: </label></strong>
                        <input type="text"  value="" name="username" id="editName" class="form-control"/>
                        <br/>
                        <strong><label for="editPassword" class="text-center">Password: </label></strong>
                        <input type="password" value="" name="password" id="editPassword" class="form-control"/>
                        <br/>
                        <strong><label for="editRole">Role:  </label></strong>

                        <select  class="custom-select" id="editRole" style="background-color: whitesmoke">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button  type="submit" id="saveChanges" value="save" class="btn btn-success">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<div id="Delete" class="modal fade">
    <form  class="form-group mr-auto ml-auto col-3">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete</h4>
                    <button class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">


                    <input type="hidden" name="id" id="delId" class="form-control"/>
                    <strong><label for="delName" class="text-center">Username: </label></strong>
                    <input type="text"  value="" name="username" id="delName" class="form-control " disabled/>
                    <br/>
                    <strong><label for="rolesString"> Roles: </label></strong>
                    <input type="text"  id="rolesString" name = "rolesToString" class="form-control " style="background-color: whitesmoke" disabled/>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" style="color: white" id="delButton">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
