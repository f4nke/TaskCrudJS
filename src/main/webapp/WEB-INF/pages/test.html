<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>AllUsers</title>

</head>
<body>
<!--======================================================================-->
<!--Navigation panel-->
<!--======================================================================-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="navbar-text" th:text="${userList.name}" style="color: white" >
        ${email}
    </div>

    <div class="navbar-text" style="color: white">

        &nbsp with roles: &nbsp
    </div>

    <div class="navbar-text" th:text="${userList.getRolesToString()}" style="color: white">
        ${roles}
    </div>
    <form class="btn ml-auto">
        <buttont class="btn btn-outline-dark" ><a href="/logout" style="color: gray" >Logout</a></buttont>
    </form>
</nav>
<br/>


<div class="row">


    <div class="container col-2">
        <ul class="nav nav-pills flex-column" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#adminPage" role="tab" data-toggle="pill">Admin</a>
            </li>
            <li>
                <a class="nav-link" href="#userPage" role="tab" data-toggle="pill">User</a>
            </li>
        </ul>
    </div>


    <div class="tab-content container col-10">

        <div role="tabpanel" id="adminPage" class="tab-pane active">
            <h1>Admin panel</h1>
            <br/>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#usersTable" role="tab" data-toggle="tab">Users table</a>
                </li>
                <li>
                    <a class="nav-link" href="#NewUser" role="tab" data-toggle="tab">New user</a>
                </li>
            </ul>

            <!--======================================================================-->
            <!--All users table-->
            <!--======================================================================-->

            <div class="tab-content container-fluid border" >
                <div role="tabpanel" id="usersTable" class="tab-pane active">
                    <br/>
                    <h4>All users</h4>
                    <br/>
                    <table class="table table-striped" id="AllUsers">
                        <tr>
                            <th>id</th>
                            <th>Username</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>

                        <tr th:each="user:${userList}">
                            <td th:utext="${user.getId()}" id="userID">id</td>
                            <td th:utext="${user.getName()}" id="userUsername">Username</td>
                            <td th:utext="${user.getRolesToString()}" id="userRoles">Roles</td>
                            <td>
                                <a th:href="@{/admin/get/(id=${user.id})}" class="btn btn-primary" id="eBtn" data-toggle="modal" data-target="#Edit" style="color: white">
                                    Edit
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/admin/get/(id=${user.id})}" class="btn btn-danger" id="dBtn" data-toggle="modal" data-target="#Delete">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--======================================================================-->
                <!--New user form-->
                <!--======================================================================-->
                <div class="tab-pane container-fluid" role="tabpanel" id="NewUser">
                    <br/>
                    <h4>New User</h4>
                    <br/>
                    <form  id="newForm"  class="form-group mr-auto ml-auto col-3">

                        <strong><label for="newName">Enter username: </label></strong>
                        <input type="text" name="username" value="" id="newName" class="form-control" style="background-color: whitesmoke"/>


                        <strong><label for="newPassword">Enter password: </label></strong>
                        <input type="password" name="password" value="" id="newPassword" class="form-control" style="background-color: whitesmoke"/>

                        <strong><label for="newRole">Role:  </label></strong>
                        <select  class="custom-select" id="newRole" name="role" style="background-color: whitesmoke">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <br/>
                        <br/>
                        <td>
                            <button class="btn btn-success"  type="submit" id="addNewUser" value="Add new user">Add new user</button>
                        </td>
                        <button class="btn btn-success" type="reset" value="Clear">Clear</button>
                        </td>
                    </form>


                </div>
            </div>

        </div>
        <div role="tabpanel" id="userPage" class="tab-pane">
            <div class="container-fluid">
                <h1>User information-page</h1>

                <table border="3" class="table table-striped table-hover">
                    <tr>
                        <th>id</th>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Age</th>
                        <th>email</th>
                    </tr>

                    <tr>
                        <td th:utext="${userList.id}">id</td>
                        <td th:utext="${userList.username}">Username</td>
                        <td th:utext="${userList.getRolesToString()}">Roles</td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!--======================================================================-->
<!--Edit modal form-->
<!--======================================================================-->
<div class="editForm">
    <form   id="editForm" class="form-group">
        <div id="Edit" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"> Edit</h4>
                        <button class="close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="editId"   class="form-control"/>
                        <strong><label for="editName" class="text-center">Username: </label></strong>
                        <input type="text"  value="" name="username" id="editName" class="form-control"/>
                        <br/>
                        <strong><label for="editPassword" class="text-center">Password: </label></strong>
                        <input type="password" value="" name="password" id="editPassword" class="form-control"/>
                        <br/>
                        <strong><label for="editAge" class="text-center">Age: </label></strong>
                        <input type="text"  value="" name="age" id="editAge" class="form-control"/>
                        <br/>
                        <strong><label for="editEmail" class="text-center">email: </label></strong>
                        <input type="email"  value="" name="email" id="editEmail" class="form-control"/>
                        <br/>
                        <strong><label for="editRole">Role:  </label></strong>

                        <select  class="custom-select" id="editRole" style="background-color: whitesmoke">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button  type="submit" id="saveChanges" value="save" class="btn btn-success">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!--======================================================================-->
<!--Delete modal form-->
<!--======================================================================-->
<div id="Delete" class="modal fade">
    <form  class="form-group mr-auto ml-auto col-3">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete</h4>
                    <button class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">


                    <input type="hidden" name="id" id="delId" class="form-control"/>
                    <strong><label for="delName" class="text-center">Username: </label></strong>
                    <input type="text"  value="" name="username" id="delName" class="form-control " disabled/>
                    <br/>
                    <strong><label for="delAge" class="text-center">Age: </label></strong>
                    <input type="text"  value="" name="age" id="delAge" class="form-control" disabled/>
                    <br/>
                    <strong><label for="delEmail" class="text-center">email: </label></strong>
                    <input type="email"  value="" name="email" id="delEmail" class="form-control" disabled/>
                    <br/>
                    <strong><label for="rolesString"> Roles: </label></strong>
                    <input type="text"  id="rolesString" name = "rolesToString" class="form-control " style="background-color: whitesmoke" disabled/>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" style="color: white" id="delButton">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
</body>
</html>
